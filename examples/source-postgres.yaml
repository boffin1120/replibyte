bind: 127.0.0.1
port: 1337
source:
  connection_uri: postgres://root:password@localhost:5432/root
  cron: 0 3 * * * # every day at 3 am
  transformation:
    tables:
      employees:
        - column: last_name
          type: string
          transformer: random
        - column: birth_date
          type: date
          transformer: date-day
bridge:
  type: s3
  bucket: replibyte-test
  access_key_id: xxx
  secret_access_key: yyy
